<section id="brain">
<div class="container">
    <h1>train the brain</h1>
    <div class="row">
    <div class="training col-sm-8">
        <div class="row">
            <div class ="input col-sm-4">
                <h2>train a new set</h2>
                <form ng-submit="train()">
                    <label for="threshold">Threshold (x10^-5):</label>
                    {{Math.round(settings.threshold/10000*100)/100}}
                    <input type="range" min="1" max="10" step="0.1" ng-model="settings.threshold" />
                    <br/>
                    <label for="iterations">Max Iterations:</label>
                    {{settings.iterations}}
                    <input type="range" min="5000" max="50000" step="1000" ng-model="settings.iterations" />
                    <br/>
                    <label for="size">Training Size:</label>
                    {{training.size}}
                    <input type="range" min="150" step="50" max="500" ng-model="training.size" />
                    <br/>
                    <input class="btn btn-default" type="submit" value="train">
                </form>
                <input class="btn btn-default" type="submit" value="load latest" ng-click="load()">
            </div>

    <!--     <div class ="solution row-sm-5">
                <label for="testVal">Test Value:</label>
                <input type="number" min="0.1" max="1" ng-model="settings.threshold" size="0.9"  id="threshold"
                />
        </div> -->
            <div class="graph col-sm-8">
                <canvas id="updating-chart"></canvas>
    <!--             <canvas id="updating-chart" width="500" height="300"></canvas> -->
            </div>
        </div>

        </div><!--end training-->
        </div> <!--END ROW-->
    </div>
</section>
